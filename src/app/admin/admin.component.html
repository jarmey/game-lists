<h3>Admin</h3>
<div>
  <h4>Add a game</h4>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="gameName" name="gameName"
             [(ngModel)]="addGame.name" />
    </div>
    <div class="form-group">
      <label>Edition</label>
      <input type="text" class="form-control" id="gameEdition" name="gameEdition"
             [(ngModel)]="addGame.edition" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" id="gameDesc" name="gameDesc"
                [(ngModel)]="addGame.desc"></textarea>
    </div>
    <button (click)="saveAddGame()">Add</button>
  </form>
</div>
<ul>
  <li *ngFor="let game of gameList">
    {{game.name}}
  </li>
</ul>
<div class="lists">
  <ul>
    <li>Deck #1</li>
  </ul>
</div>
